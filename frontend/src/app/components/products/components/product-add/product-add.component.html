<app-blank title="Ürün Ekleme" sectionTitle="Ürün Ekleme">
    <div class="row center">
        <div class="col-md-6">
            <form #addForm="ngForm" (ngSubmit)="add(addForm)" autocomplete="off">
                <div class="form-group">
                    <label for="name">Ürün Adı</label>
                    <input type="text" name="name" id="name" class="form-control" ngModel required #name
                        [appValid]="name.validity.valid" minlength="3">
                    <div class="invalid-feedback">
                        Ürün adı en az 3 karakter olmalıdır!
                    </div>
                </div>
                <div class="form-group mt-2">
                    <label for="categoriesSelect">Kategoriler</label>
                    <select class="form-control" name="categoriesSelect" id="categoriesSelect" ngModel multiple
                        #categoriesSelect>
                        <option *ngFor="let category of categories" [value]="category._id">
                            {{category.name}}
                        </option>
                    </select>
                </div>
                <div class="form-group mt-2">
                    <label for="stock">Stok Adedi</label>
                    <input type="number" name="stock" id="stock" class="form-control" ngModel required #stock
                        [appValid]="stock.validity.valid" min="1">
                    <div class="invalid-feedback">
                        Ürün stok adedi en az 1 adet olmalıdır!
                    </div>
                </div>
                <div class="form-group mt-2">
                    <label for="price">Birim Fiyatı</label>
                    <input type="number" name="price" id="price" class="form-control" ngModel required #price
                        [appValid]="price.validity.valid" min="1">
                    <div class="invalid-feedback">Ürün birim fiyatı en az 1 olmalıdır!</div>
                </div>
                <div class="form-group">
                    <label for="images">Ürün resimleri</label>
                    <input type="file" name="images" id="images" class="form-control" accept="image/png, image/jpeg, image/jpg" ngModel multiple
                        (change)="getImages($event)">
                </div>
                <div class="form-group mt-2">
                    <p>Seçilen Resimler</p>
                    <span (click)="removeImage(image.name, image.size, i)"
                        *ngFor="let image of imageUrls let i = index">
                        <img [src]="image.imageUrl" class="mx-1" width="100">
                    </span>
                </div>
                <div class="form-group mt-2">
                    <button class="btn btn-primary w-100">Kaydet</button>
                </div>
            </form>
        </div>
    </div>

</app-blank>
